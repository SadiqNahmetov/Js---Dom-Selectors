<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/calc.css">
  </head>
  <body>
    <div class="nums">
      <input type="text" class="num1" placeholder="Enter number1" />
      <input type="text" class="num2" placeholder="Enter Number2" />
    </div>
    <div class="operators">
        <div class="add">Add</div>
        <div class="subtract">Substract</div>
        <div class="multiply">Multipy</div>
        <div class="divide">Divide</div>        
    </div>
    <div class="result">
        <p>Your result</p>
    </div>

    <script src="./assets/js/calc.js"></script>
  </body>
</html>
